name: CD
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          username: thenrique
          password: ${{ secrets.DOCKER.PASSWORD }}
          repository: thenrique/server-go
          tags: ${{ github.sha }}, latest